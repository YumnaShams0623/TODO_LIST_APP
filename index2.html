<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable To-Do List</title>
    <style>
        
     body {
             display: flex;
            justify-content: center;
             align-items: center;
             min-height: 100vh;
             background: #2f363e;
        }  
     .container {
        
              position: relative;
              border-radius: 30px;
              width: 450px;
              height: 550px;
              background-color:#2f363e;
              padding: 30px 50px;
              box-shadow: 25px 25px 75px rgba(0,0,0,0.25) ,10px 10px 70px rgba(0,0,0,0.25),
              inset 5px 5px 10px rgba(0,0,0,0.5), inset 5px 5px 20px rgba(255,255,255,0.2) ,
              inset -5px -5px 15px rgba(0,0,0,0.75) ;

}
    

        
        h1 {
            width: 100%;
            font-weight: 600;
            text-align: center;
            color: white;
            font-size: 1.75em;
            margin-bottom:10px ;
        }

    
 #taskInput {
font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
position: relative;
width: 86%;
border: none;
outline: none;
padding: 15px 20px;
border-radius: 30px;
font-size: 1em;
box-shadow: 5px 5px 7px rgba(0,0,0,0.25),
inset 2px 2px 5px rgba(0,0,0,0.5), 
inset -3px -3px 5px rgba(0,0,0,0.5);

}

 button {
    background-color: blue;
    border-color: blue ;
    width: 40% ;
    height: 10%;
    border-radius: 40%;
    margin-left: 30%;
    margin-top: 10px;
     border-radius: 20px;

    /* position: absolute; */
    /* right: 30px; */
    /* top: 13%; */
    color: white;
font-weight: 800;
font-family: Arial, Helvetica, sans-serif;
    box-shadow: 5px 5px 7px rgba(0,0,0,0.25),
    inset 2px 2px 5px rgba(0,0,0,0.5), 
    inset -3px -3px 5px rgba(0,0,0,0.5);
    cursor: pointer;
}
        

        button:hover {
            color: white;
    font-weight: 800;
    background-color: green;
    border-color: darkgreen; 
}
        

        /* Task list styling */
        ul {
            list-style-type: none;
            padding: 0;
            max-height: 500px;
            /* Limit the height of the task list */
            overflow-y: auto;
            /* Enable vertical scrolling */
            margin-bottom: 10px;
        }

        li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #e9e9e9;
        }

        /* Completed tasks */
        .completed {
            text-decoration: line-through;
            color: grey;
        }

        /* Remove button styling */
        .remove-btn {
            background-color: #ff6b6b;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background-color: #d9534f;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button onclick="addTask()">Add Todo</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById('taskInput');
            var taskList = document.getElementById('taskList');

            // handle empty task
            if (!taskInput.value.trim()) {
                return alert("Todo can't be empty!")
            }

            // Create a new list item
            var li = document.createElement('li');
            li.textContent = taskInput.value;

            // Create a remove button
            var removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'remove-btn';
            removeButton.onclick = function () {
                taskList.removeChild(li);
            };

            // Add click event to mark as completed
            li.onclick = function () {
                li.classList.toggle('completed');
            };

            // Append the remove button to the list item
            li.appendChild(removeButton);

            // Append the list item to the task list
            taskList.appendChild(li);

            // Clear the input field
            taskInput.value = '';
        }
    </script>
</body>

</html>
